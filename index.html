<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="continar">
        <h1>Checkout Form</h1>
        <div id="checkout_continar">
            <form action="\action.php">
                <div class="Billing" id="Billing">
                        <h2>Billing Address</h2>
                    <div>
                        <label for=""><i class="fa-solid fa-user"> </i>Full Name</label><br>
                        <input type="text" name="Full_Name" id="Full_Name" placeholder="Shahil Patel" required>
                    </div>
                    <div>
                        <label for=""><i class="fa-solid fa-envelope"></i>Email</label><br>
                        <input type="email" name="Email" id="Email" placeholder="abc@gmail.com" required>
                    </div>
                    <div>
                        <label for=""><i class="fa-regular fa-address-card"></i>Address</label><br>
                        <input type="text" name="Address" id="Address" placeholder="Uttar Pradesh" required>
                    </div>
                    <div>
                        <label for=""><i class="fa-sharp fa-solid fa-house"></i>City</label><br>
                        <input type="text" name="City" id="City" placeholder="City" required>
                    </div>
                    <div>
                        <label for="">State</label><br>
                        <input type="text" name="State" id="State" placeholder="Uttar Pradesh" required>
                    </div>
                    <div>
                        <label for="">Pin Code</label><br>
                        <input type="text" name="Pin_Code" id="Pin_Code" placeholder="221106" required>
                    </div>
                    <div>
                        <label id="Shipping"><input type="checkbox" id="checkbox" required>Shipping address same as billing</label>
                    </div>
                        <button id="checkoutbtn">Continue to checkout</button>
                </div>
                <div class="payment" id="payment">
                    <h2>Payment</h2>
                    <div>
                        <h3>Accepted Cards</h3>
                        <label><i class="fa-brands fa-cc-visa" style="color: navy;"></i></label>
                        <label><i class="fa-brands fa-cc-mastercard" style="color: red;"></i></label>
                        <label><i class="fa-solid fa-credit-card" style="color: blue;"></i></label>
                        <label><i class="fa-brands fa-cc-discover" style="color: orange;"></i></label>
                    </div>
                    <div>
                        <label for="">Name on Card</label><br>
                        <input type="text" name="Card" id="Card" placeholder="Visa" required>
                    </div>
                    <div>
                        <label for="">Debit/Credit Card Number</label><br>
                        <input type="number" name="Number" id="Number" placeholder="1111-2222-3333-4444" required>
                    </div>
                    <div>
                        <label for="">Exp Month</label><br>
                        <input type="month" name="Month" id="Month" placeholder="December" required>
                    </div>
                    <div>
                        <label for="">Exp Year</label><br>
                        <input type="year" name="Year" id="Year" placeholder="2027" required><br>
                        <label for="">CVV</label><br>
                        <input type="number" name="cvv" id="cvv" placeholder="123" required>
                    </div>
                </div>
                <div class="cart" id="cart">
                    <div>
                        <h2>Cart <span class="price"><i class="fa-solid fa-cart-shopping"></i><b>4</b></span></h2>
                        <br>
                        <label for=""><a href="">item1</a><span class="price">$105</span></label><br>
                        <label for=""><a href="">item2</a><span class="price">$95</span></label><br>
                        <label for=""><a href="">item3</a><span class="price">$100</span></label><br>
                        <label for=""><a href="">item4</a><span class="price">$50</span></label><br>
                        <hr>
                        <p>Total <span class="price"><b>$350</b></span></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
